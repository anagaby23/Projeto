<form id="meuFormulário">
<form>

      <div class="form-group">

  <script type="module">

     // Conecte ao Firestore
     const db = getFirestore(app);

      // Manipular o envio do formulário
 document.getElementById('meuFormulário').addEventListener('submit', async function(event) {
        event.preventDefault();

         // Capturar os dados do formulário
  const Nome = document.getElementById('Nome').value;
  const Email = document.getElementById('Email').value;
  const Telefone= document.getElementById('Telefone').value;
  const Bairro = document.getElementById('Bairro').value;
  const Cidade = document.getElementById('Cidade').value;
  const Estado = document.getElementById('Estado').value;
  const CEP = document.getElementById('CEP').value;

  try {
    // Enviar os dados para o Firestore
    await addDoc(collection(db,'meuFormulário'), {
      nome: Nome,
      email: Email,
     Telefone: Telefone,
     Bairro: Bairro,
     Cidade: Cidade,
     Estado: Estado,
     CEP: CEP,
    timestamp: serverTimestamp() // adiciona um carimbo de tempo
    });
    alert('Dados enviados com sucesso!');
    document.getElementById('meuFormulário').reset(); // Limpa o formulário
  } catch (error) {
    console.error('Erro ao enviar os dados: ', error);
  }
});
</script>
